<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>

</head>

<body>
    <header>
        <span>Etch-a-Sketch</span>
    </header>
    <div class="main-container">
        <div class="options-container">
            <fieldset class="user-options">
                <legend>Color Options:</legend>
                <div>
                    <label for="bgColor">Background Color:</label>
                    <input type="color" oninput=changeBackgroundColor() id="bgColor">
                </div>
                <div>
                    <label for="squareColor">Draw Color:</label>
                    <input type="color" id="squareColor">
                </div>
                <div>
                    <label for="rainbow">Rainbow mode:</label>
                    <input type="checkbox" id="rainbow">
                </div>
            </fieldset>
            <fieldset class="grid-settings">
                <legend>Grid Options:</legend>

                <div>
                    <label for="gridSize">Grid Size:</label>
                    <input type="range" min="2" max="50" oninput=dynamicGrid() id="gridSize">
                </div>
                <label for="gridSize" id="gridInfo">16 x 16</label>
            </fieldset>
            <div class="user-buttons">
                <button class="reset">Reset</button>
                <button class="eraser">Eraser</button>
            </div>
        </div>
        <div class="grid"></div>
    </div>

</body>

</html>
